<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/sign-up.css">
    <link rel="stylesheet" href="./Assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Ticket-Sport</title>
</head>

<body>
    <div class="main">
        <div class="sign-up" style="display: grid;grid-template-columns: 400px 250px;">
            <div class="input" style="display: grid;grid-template-rows: 1fr 1fr 1fr 1fr 1fr;">
                <li class="title">
                    <p>ثبت نام</p>
                </li>
                <li class="input-name">
                    <p><span>نام</span>&nbsp;<span>نام خانوادگی</span></p><input type="text" name="" id=""><input
                        type="text" name="" id="">
                </li>
                <li class="input-email">
                    <p>پست الکترونیکی یا شماره همراه</p><input type="email">
                </li>
                <li class="input-password">
                    <p>رمز عبور</p><input type="password">
                    <p>رمز عبور باید حداقل ۵ کاراکتر و ترکیبی از عدد حرف و نشانه باشد!</p>
                </li>
                <li class="button"><button class="btn btn-success">ثبت نام</button>
                    <p> با ثبت نام پذیرش <a href=""> قوانین شرایط استفاده و محرمانگی </a> را اعلام می کنید </p>
                </li>
            </div>

            <div class="title" style="display: grid;grid-template-rows: 1fr 1fr 20px 20px;">
                <li class="head-title">
                    <p>تیکت اسپرت</p>
                </li>
                <li class="head-text">
                    <p>اگر در تیکت اسپرت ثبت نام کرده اید <br>از اینجا وارد شوید</p>
                </li>
                <li class="head-enter"><button class="btn btn-dark">ورود به سایت</button></li>
                <li class="head-enter2"><button class="btn btn-light">ورود با گوگل</button></li>
            </div>
        </div>





        <script src="./Assets/bootstrap/bootstrap js/jquery-3.3.1.min.js"></script>
        <script src="./Assets/bootstrap/bootstrap js/bootstrap.min.js"></script>
        <script src="./Assets/fontawesome-free-5.15.1-web/js/all.min.js"></script>
        <script src="./main.js"></script>
</body>

</html>
